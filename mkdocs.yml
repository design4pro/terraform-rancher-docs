# Project information
site_name: Terraform Rancher
site_description: "Deploy Rancher HA on Google Compute Platform (GCP)"
site_author: DESIGN4PRO
site_url: https://design4.pro

# Repository
repo_name: design4pro/terraform-rancher
repo_url: https://github.com/design4pro/terraform-rancher
edit_uri: ""

# Copyright
copyright: "Copyright &copy; 2018 DESIGN4PRO"

# Configuration
theme:
  name: material
  custom_dir: "theme"
#  static_templates: ""

# Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

# Default values, taken from mkdocs_theme.yml
  language: "en"
  direction: ltr
  feature:
    tabs: true
  palette:
    primary: "indigo"
    accent: "indigo"
  font:
    text: "Ubuntu"
    code: "Ubuntu Mono"
#  favicon: assets/images/favicon.png
  logo:
    icon: "\uE80C"

# Customization
extra:
  social:
    - type: globe
      link: https://design4.pro
    - type: github-alt
      link: https://github.com/design4pro
    - type: twitter
      link: https://twitter.com/design4pro
  disqus: ""
  search:
    language: "en"

extra_css:
  - "assets/stylesheets/extra.css"
extra_javascript:
  - "assets/javascripts/extra.js"

# Google Analytics
google_analytics:
  - !!python/object/apply:os.getenv ["GOOGLE_ANALYTICS_KEY"]
  - auto

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      linenums: false
  - markdown.extensions.def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
pages:
  - Install: index.md
  - Variables:
    - Rancher: variables/index.md
    - GCP: variables/gcp.md
